<div class="modal-header">
  <h4 class="modal-title pull-left">Adicionar conta</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-3">
      <label for="nome">Nome:</label>
    </div>
    <div class="col-9">
      <input type="text" class="form-control" name="nome" id="nome" [(ngModel)]="novaConta.nome">
    </div>
    <!-- ======= Separator======= -->
    <div class="col-12" style="border-bottom: 1px solid #ededed; margin-bottom: 10px; margin-top: 10px;"></div>
    <!-- ======= Separator======= -->
    <div class="col-3">
        <label for="nome">Saldo:</label>
    </div>
    <div class="col-9">
      <input type="text" class="form-control" name="saldo" id="saldo" [(ngModel)]="novaConta.saldo">
    </div>

    <!-- ======= Separator======= -->
    <div class="col-12" style="border-bottom: 1px solid #ededed; margin-bottom: 10px; margin-top: 10px;"></div>
    <!-- ======= Separator======= -->
    <div class="col-12">
      <div class="row">
        <!-- ======== Layout do card ========== -->
        <div class="col-3 card-category" [ngClass]="{'active': novaConta.icone == 'fa fa-wallet'}">
          <div class="row">
            <div class="col-12">
              <p align="center">
                <i class="fa fa-wallet icon"></i>
              </p>
            </div>            
            <div class="col-12">
              <div align="center">
                <button class="btn btn-info" (click)="selecionaIcone('fa fa-wallet')">Selecionar</button>
              </div>
            </div>
          </div>
        </div>
        <!-- ======== Layout do card ========== -->

        <div class="col-3 card-category" [ngClass]="{'active': novaConta.icone == 'fa fa-university'}">
          <div class="row">
            <div class="col-12">
              <p align="center">
                <i class="fa fa-university icon"></i>
              </p>
            </div>
            <div class="col-12">
              <div align="center">
                <button class="btn btn-info" (click)="selecionaIcone('fa fa-university')">Selecionar</button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Cancelar</button>
  <button type="button" class="btn btn-primary" (click)="confirm()">Salvar</button>
</div>
